<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Imani Smith ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container { z-index: 10; width: 90%; max-width: 600px; }
        h1 { color: #d32f2f; font-size: 2.2rem; margin: 20px 0; line-height: 1.2; }
        .gif_container { height: 250px; display: flex; align-items: center; justify-content: center; }
        .gif_container img { width: 230px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .buttons { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            margin-top: 30px;
            height: 100px;
            position: relative;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        #yesButton { background-color: #4caf50; color: white; position: relative; z-index: 20; }
        #noButton { background-color: #f44336; color: white; position: absolute; z-index: 10; transition: 0.2s ease; }
    </style>
</head>
<body>

    <audio id="bgMusic">
        <source src="wgft.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainContainer">
        <div class="gif_container">
            <img id="displayImage" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eHByZzZueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN78i5EJa2/giphy.gif" alt="Cute Bear">
        </div>
        <h1 id="question">Imani Smith, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesButton" onclick="handleYes()">Yes!</button>
            <button id="noButton" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        let yesSize = 1;
        const music = document.getElementById('bgMusic');

        function moveNoButton() {
            const noBtn = document.getElementById('noButton');
            
            // Keeps the button moving within the safe area of the screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40) + 20;
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Make Yes button grow
            yesSize += 0.35;
            document.getElementById('yesButton').style.transform = `scale(${yesSize})`;

            // Change to Sad Bear
            document.getElementById('displayImage').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjZicXpxbmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/OPU6wzx8JBaK6SgSNA/giphy.gif";
        }

        function handleYes() {
            // Play WGFT music
            music.play().catch(e => console.log("Music play blocked or file missing."));

            // Fireworks burst
            const end = Date.now() + (8 * 1000); // 8 seconds of fireworks
            (function frame() {
              confetti({ particleCount: 4, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff0000', '#ffffff', '#ff69b4'] });
              confetti({ particleCount: 4, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff0000', '#ffffff', '#ff69b4'] });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());

            // Success View
            document.getElementById('mainContainer').innerHTML = `
                <h1 style="color:#d32f2f;">IMANI SAID YES! ü•∞</h1>
                <div class="gif_container">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjZicXpxbmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/vPFgvC0r757mR0XnQW/giphy.gif">
                </div>
            `;
        }
    </script>
</body>
</html>
