<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Imani Smith ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container { z-index: 10; width: 90%; max-width: 600px; }
        h1 { color: #d32f2f; font-size: 2.2rem; margin: 20px 0; }
        .gif_container { height: 250px; display: flex; align-items: center; justify-content: center; }
        .gif_container img { width: 230px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        .buttons { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            margin-top: 30px;
            height: 150px; /* Space for the button to move */
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesButton { 
            background-color: #4caf50; 
            color: white; 
            z-index: 20; 
        }

        #noButton { 
            background-color: #f44336; 
            color: white; 
            z-index: 10;
            /* Changed to relative for the start so it shows up next to Yes */
            position: relative; 
        }
    </style>
</head>
<body>

    <audio id="bgMusic">
        <source src="wgft.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainContainer">
        <div class="gif_container">
            <img id="displayImage" src="https://media.giphy.com/media/c76IJLufpN78i5EJa2/giphy.gif" alt="Cute Bear">
        </div>
        <h1 id="question">Imani Smith, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesButton" onclick="handleYes()">Yes!</button>
            <button id="noButton" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        let yesSize = 1;
        const music = document.getElementById('bgMusic');

        function moveNoButton() {
            const noBtn = document.getElementById('noButton');
            
            // Switch to absolute ONLY after the first hover so it can move anywhere
            noBtn.style.position = 'absolute';

            // Calculate random position within the visible screen area
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Grow the Yes button
            yesSize += 0.4;
            document.getElementById('yesButton').style.transform = `scale(${yesSize})`;

            // Change to Sad Bear (Stable Link)
            document.getElementById('displayImage').src = "https://media.giphy.com/media/OPU6wzx8JBaK6SgSNA/giphy.gif";
        }

        function handleYes() {
            // Music only plays on the 'Yes' click as requested
            music.play().catch(e => console.log("Music error. Check if wgft.mp3 exists."));

            // Fireworks
            const end = Date.now() + (10 * 1000);
            (function frame() {
              confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff0000', '#ffffff'] });
              confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff0000', '#ffffff'] });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());

            // Success View
            document.getElementById('mainContainer').innerHTML = `
                <h1 style="color:#d32f2f;">IMANI SAID YES! ü•∞</h1>
                <div class="gif_container">
                    <img src="https://media.giphy.com/media/vPFgvC0r757mR0XnQW/giphy.gif">
                </div>
            `;
        }
    </script>
</body>
</html>
